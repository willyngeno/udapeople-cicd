---
- name: "Add Node.js from Nodesource"
  become: true
  shell: |
    curl -sL https://deb.nodesource.com/setup_13.x | sudo -E bash -
- name: "Install Node.js 13"
  become: true
  apt:
    name: ["nodejs"]
    state: latest
    update_cache: yes

- name: "install n"
  become: true
  npm:
      name: n
      global: yes
      production: yes
- name: "install nodejs 13.8.0"
  become: true
  shell: n 13.8.0

- name: "Install PM2 Globally"
  npm:
      name: pm2
      global: yes
      production: yes
      state: present